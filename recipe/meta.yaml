{% set name = "kornia" %}
{% set version = "0.5.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2e3dd3f27a650b284fc8d261b9a7cba414c4d0a01e4d7ae518fd1466e7f3085

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - pytest-runner
  run:
    - python >=3.7
    - pytorch
    - torch >=1.7.1
    - packaging
    # - torch.linalg

test:
  imports:
    - kornia
    # - kornia.augmentation
    # - kornia.color
    # - kornia.contrib
    # - kornia.feature
    # - kornia.filters
    # - kornia.geometry
    # - kornia.losses
    # - kornia.utils

about:
  home: https://github.com/kornia/kornia
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Kornia is a differentiable computer vision library for PyTorch.
  doc_url: https://pypi.org/project/kornia/
  dev_url: https://github.com/kornia/kornia

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
    - benjaminrwilson
