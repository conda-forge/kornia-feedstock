{% set name = "kornia" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 3e77f9e142e86565d106d3f14f5e49256dd83570a49bdc51da51608b39a217d2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - pytest-runner
  run:
    - python >=3.6
    - pytorch ==1.5.0

test:
  imports:
    - kornia
    - kornia.augmentation
    - kornia.color
    - kornia.contrib
    - kornia.feature
    - kornia.filters
    - kornia.geometry
    - kornia.losses
    - kornia.utils

about:
  home: https://github.com/kornia/kornia
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Kornia is a differentiable computer vision library for PyTorch.
  doc_url: https://pypi.org/project/kornia/
  dev_url: https://github.com/kornia/kornia

extra:
  recipe-maintainers:
    - oblute
    - rluria14
    - ndmaxar
