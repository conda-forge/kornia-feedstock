{% set name = "kornia" %}
{% set version = "0.6.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kornia-{{ version }}.tar.gz
  sha256: e30bd3d830226f7a159dff1f7757c6200e8f27d1333f06e9d2f98bdb33ce18d3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - pytest-runner
  run:
    - python >=3.7
    - pytorch >=1.10
    - packaging

test:
  imports:
    - kornia
    - kornia.augmentation
    - kornia.color
    - kornia.contrib
    - kornia.feature
    - kornia.filters
    - kornia.geometry
    - kornia.losses
    - kornia.utils

about:
  home: https://github.com/kornia/kornia
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Kornia is a differentiable computer vision library for PyTorch.
  doc_url: https://pypi.org/project/kornia/
  dev_url: https://github.com/kornia/kornia

extra:
  recipe-maintainers:
    - mxr-conda
    - dsangillo
    - benjaminrwilson
    - bubblyorca
